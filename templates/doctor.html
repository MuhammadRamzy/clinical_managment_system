                    <h2 class="text-light text-center p-2">Doctor Name</h2>

                </div>
            </div>
            <div>
                <table class="table table-dark table-striped"">
                    <thead>
                      <tr>
                        <th scope="col">TOKEN.NO</th>
                        <th scope="col">PATIENT NAME</th>
                        <th scope="col">GENDER</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for data in datas%}
                        <tr>
                          <th scope="row">{{data.tokenNo}}</th>
                          <td>{{data.name}}</td>
                          {% if data.gender == 'male'%}
                            <td>M</td>
                          {%else%}
                            <td>F</td>
                          {% endif %}
                          <td><a href="/doctor/{{data.tokenNo}}"><button class="btn btn-success">select</button></a></td>
                        </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="col-md-8">
            <div class="container">
                <form class="mt-2">
                    <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="tel" class="form-control" name="Name" required">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Phone Number</label>
                      <input type="number" class="form-control" name="ph.no" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">House Name</label>
                      <input type="text" class="form-control" name="Ho.name" required>
                    </div>
                    <div class="gender mt-2">
                        <label class="form-label">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                    </div>
                    <div class="mb-3 mt-2">
                      <label class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" name="DOB" required>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Symptoms</label>
                    </div>
                    <div class="form-floating mt-2">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Presciption</label>
                    </div>
                    <div class="form-floating mt-2">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Notes</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Register...</button>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
